<div class="d-flex justify-content-center align-items-center vh-100">
  <mat-card class="p-4 bg-light text-dark">
    <h3 class="text-center mb-4">Register</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="px-3">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="registrationForm.get('username')?.invalid">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="registrationForm.get('password')?.invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password again</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Enter your password again">
        <mat-error *ngIf="registrationForm.errors?.['passwordMismatch']">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your full name">
        <mat-error *ngIf="registrationForm.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter your title">
      </mat-form-field>
<!--
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="user">User</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
-->
      <button mat-raised-button color="primary" type="submit" class="w-100 mt-3" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </mat-card>
</div>
