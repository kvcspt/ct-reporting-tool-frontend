<div class="container mt-5">

  <table mat-table [dataSource]="filteredScans" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.description }} </td>
    </ng-container>

    <ng-container matColumnDef="modality">
      <th mat-header-cell *matHeaderCellDef> Modality </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.modality }} </td>
    </ng-container>

    <ng-container matColumnDef="scanDate">
      <th mat-header-cell *matHeaderCellDef> Scan Date </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.scanDate | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="bodyPart">
      <th mat-header-cell *matHeaderCellDef> Body Part </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.bodyPart }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="filteredScans.length === 0">
    <p>No scans found.</p>
  </div>
</div>
