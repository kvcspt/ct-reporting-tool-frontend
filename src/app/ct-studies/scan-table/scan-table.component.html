<div class="container mt-5 class=mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.description }} </td>
    </ng-container>

    <ng-container matColumnDef="modality">
      <th mat-header-cell *matHeaderCellDef> Modality </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.modality }} </td>
    </ng-container>

    <ng-container matColumnDef="scanDate">
      <th mat-header-cell *matHeaderCellDef> Scan Date </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.scanDate | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="bodyPart">
      <th mat-header-cell *matHeaderCellDef> Body Part </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.bodyPart }} </td>
    </ng-container>

    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef> Patient </th>
      <td mat-cell *matCellDef="let scan"> {{ scan.patient.name }} </td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let scan">
        <button mat-icon-button color="primary" (click)="openScanStudy(scan)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let scan">
        <button mat-icon-button color="warn" (click)="deleteScan(scan.studyUid)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <div *ngIf="filteredScans.length === 0">
    <p>No scans found.</p>
  </div>
</div>
