<div class="container">
  <div class="mt-3">
    <label for="templateSelect" class="form-label">Select Template</label>
    <select
      id="templateSelect"
      class="form-select"
      [(ngModel)]="selectedTemplateId"
      (change)="onTemplateSelect()">
      <option *ngFor="let template of templates" [value]="template.id">
        {{ template.name }}
      </option>
    </select>
  </div>
  <form class="mt-3" *ngIf="this.selectedTemplateId" [formGroup]="reportForm">
    <div class="form-group">
      <label class="fw-bold" for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        [formControlName]="'title'"
        placeholder="Enter report title"
      />
    </div>

    <div class="form-group mt-3">
      <label class="fw-bold">Sections</label>
      <div *ngFor="let sectionKey of sectionKeys; let i = index" class="mb-3">
        <label>{{ sectionKey }}</label>
        <input
          type="text"
          class="form-control"
          [formControlName]="'section_' + i"
          placeholder="Enter value for {{ sectionKey }}"
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <label class="fw-bold" *ngIf="lesions?.length > 0">Lesions</label>

      <div formArrayName="lesions" *ngFor="let lesion of lesions?.controls; let i = index" class="mb-3">
        <div [formGroupName]="i">
          <label for="diameterX-{{ i }}">Diameter X</label>
          <input
            id="diameterX-{{ i }}"
            type="text"
            class="form-control"
            formControlName="diameterX"
            placeholder="Enter lesion diameter X"
          />

          <label for="diameterY-{{ i }}" class="mt-2">Diameter Y</label>
          <input
            id="diameterY-{{ i }}"
            type="text"
            class="form-control"
            formControlName="diameterY"
            placeholder="Enter lesion diameter Y"
          />

          <label for="diameterZ-{{ i }}" class="mt-2">Diameter Z</label>
          <input
            id="diameterZ-{{ i }}"
            type="text"
            class="form-control"
            formControlName="diameterZ"
            placeholder="Enter lesion diameter Z"
          />

          <button type="button" class="btn btn-danger mt-2" (click)="removeLesion(i)">
            Remove Lesion
          </button>
        </div>
      </div>

      <button mat-flat-button color="accent" type="button" class="btn my-2 w-100" (click)="addLesion()">Add Lesion</button>
    </div>

    <button type="button" class="btn btn-primary m-1" (click)="handleAction('pdf')">Save as PDF</button>
    <button type="button" class="btn btn-primary m-1" (click)="handleAction('html')">Save as HTML</button>
    <button type="button" class="btn btn-primary m-1" (click)="handleAction('json')">Save as JSON</button>
    <button type="button" class="btn btn-primary m-1" (click)="handleAction('fhirJson')">Save as FHIR JSON</button>
    <button type="button" class="btn btn-primary m-1" (click)="handleAction('fhirCast')">Upload to FHIRCast</button>
  </form>

</div>
