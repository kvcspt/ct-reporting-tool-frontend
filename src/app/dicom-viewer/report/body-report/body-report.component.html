<div class="mt-3">
  <!-- Template Selection -->
  <label for="templateBodySelect" class="form-label">
    Select Body Specific Template
  </label>
  <select
    id="templateBodySelect"
    class="form-select mb-3"
    [(ngModel)]="selectedBodyTemplate"
    (change)="onTemplateChange()"
  >
    <option *ngFor="let file of templateFiles" [value]="file">
      {{ file.split(".")[0] | titlecase }}
    </option>
  </select>

  <ng-container *ngIf="selectedComponent">
    <ng-container *ngComponentOutlet="selectedComponent"></ng-container>
  </ng-container>

  <!-- Placeholder for dynamically loaded saved templates -->
  <div *ngIf="!selectedComponent && selectedBodyTemplateObject">
    <app-body-form [bodyTemplate]="selectedBodyTemplateObject"></app-body-form>
  </div>
</div>
