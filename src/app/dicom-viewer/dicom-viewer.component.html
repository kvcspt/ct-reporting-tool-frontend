<div class="container-fluid">
  <div class="row">
    <!-- Viewer Section -->
    <div class="col-md-8">
      <h3>DICOM Viewer</h3>

      <ng-container>
        <nc-viewer
          style="height: 400px"
          class="w-100"
          [toolList]="toolList"
          [imageInfo]="imageInfos[0]"
        ></nc-viewer>
      </ng-container>
    </div>

    <!-- Report Section -->
    <div class="col-md-4">
      <app-report [scans]="scans"></app-report>
    </div>
  </div>
</div>
